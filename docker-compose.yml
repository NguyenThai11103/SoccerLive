version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: soccerlive-postgres
    environment:
      POSTGRES_USER: soccerlive
      POSTGRES_PASSWORD: soccerlive123
      POSTGRES_DB: soccerlive
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - soccerlive-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U soccerlive"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Redis Cache & Pub/Sub
  redis:
    image: redis:7-alpine
    container_name: soccerlive-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - soccerlive-network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  # RabbitMQ Message Broker
  rabbitmq:
    image: rabbitmq:3-management-alpine
    container_name: soccerlive-rabbitmq
    environment:
      RABBITMQ_DEFAULT_USER: soccerlive
      RABBITMQ_DEFAULT_PASS: soccerlive123
    ports:
      - "5672:5672"   # AMQP port
      - "15672:15672" # Management UI
    volumes:
      - rabbitmq_data:/var/lib/rabbitmq
    networks:
      - soccerlive-network
    healthcheck:
      test: ["CMD", "rabbitmq-diagnostics", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Nginx API Gateway & RTMP Server
  nginx:
    image: tiangolo/nginx-rtmp
    container_name: soccerlive-nginx
    ports:
      - "80:80"       # HTTP
      - "1935:1935"   # RTMP
      - "8080:8080"   # HLS
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf
      - ./nginx/hls:/tmp/hls
    networks:
      - soccerlive-network
    depends_on:
      - auth-service
      - match-service
      - stream-service
      - chat-service
      - stats-service

  # Authentication Service
  auth-service:
    build:
      context: ./services/auth-service
      dockerfile: Dockerfile
    container_name: soccerlive-auth
    environment:
      NODE_ENV: development
      PORT: 3000
      DATABASE_URL: postgresql://soccerlive:soccerlive123@postgres:5432/soccerlive
      JWT_SECRET: your-super-secret-jwt-key-change-in-production
      JWT_EXPIRES_IN: 7d
      REDIS_URL: redis://redis:6379
    ports:
      - "3000:3000"
    networks:
      - soccerlive-network
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    volumes:
      - ./services/auth-service:/app
      - /app/node_modules
    command: npm run dev

  # Match Management Service
  match-service:
    build:
      context: ./services/match-service
      dockerfile: Dockerfile
    container_name: soccerlive-match
    environment:
      NODE_ENV: development
      PORT: 3001
      DATABASE_URL: postgresql://soccerlive:soccerlive123@postgres:5432/soccerlive
      REDIS_URL: redis://redis:6379
      RABBITMQ_URL: amqp://soccerlive:soccerlive123@rabbitmq:5672
      AUTH_SERVICE_URL: http://auth-service:3000
    ports:
      - "3001:3001"
    networks:
      - soccerlive-network
    depends_on:
      postgres:
        condition: service_healthy
      rabbitmq:
        condition: service_healthy
    volumes:
      - ./services/match-service:/app
      - /app/node_modules
    command: npm run dev

  # Streaming Service
  stream-service:
    build:
      context: ./services/stream-service
      dockerfile: Dockerfile
    container_name: soccerlive-stream
    environment:
      NODE_ENV: development
      PORT: 3002
      REDIS_URL: redis://redis:6379
      NGINX_RTMP_URL: rtmp://nginx:1935/live
      HLS_BASE_URL: http://localhost:8080/hls
    ports:
      - "3002:3002"
    networks:
      - soccerlive-network
    depends_on:
      - redis
      - nginx
    volumes:
      - ./services/stream-service:/app
      - /app/node_modules
    command: npm run dev

  # Chat Service
  chat-service:
    build:
      context: ./services/chat-service
      dockerfile: Dockerfile
    container_name: soccerlive-chat
    environment:
      NODE_ENV: development
      PORT: 3003
      REDIS_URL: redis://redis:6379
      AUTH_SERVICE_URL: http://auth-service:3000
    ports:
      - "3003:3003"
    networks:
      - soccerlive-network
    depends_on:
      redis:
        condition: service_healthy
    volumes:
      - ./services/chat-service:/app
      - /app/node_modules
    command: npm run dev

  # Live Stats Service
  stats-service:
    build:
      context: ./services/stats-service
      dockerfile: Dockerfile
    container_name: soccerlive-stats
    environment:
      NODE_ENV: development
      PORT: 3004
      DATABASE_URL: postgresql://soccerlive:soccerlive123@postgres:5432/soccerlive
      REDIS_URL: redis://redis:6379
      RABBITMQ_URL: amqp://soccerlive:soccerlive123@rabbitmq:5672
      AUTH_SERVICE_URL: http://auth-service:3000
    ports:
      - "3004:3004"
    networks:
      - soccerlive-network
    depends_on:
      postgres:
        condition: service_healthy
      rabbitmq:
        condition: service_healthy
    volumes:
      - ./services/stats-service:/app
      - /app/node_modules
    command: npm run dev

  # Notification Service
  notification-service:
    build:
      context: ./services/notification-service
      dockerfile: Dockerfile
    container_name: soccerlive-notification
    environment:
      NODE_ENV: development
      PORT: 3005
      RABBITMQ_URL: amqp://soccerlive:soccerlive123@rabbitmq:5672
      REDIS_URL: redis://redis:6379
    ports:
      - "3005:3005"
    networks:
      - soccerlive-network
    depends_on:
      rabbitmq:
        condition: service_healthy
    volumes:
      - ./services/notification-service:/app
      - /app/node_modules
    command: npm run dev

  # Analytics Service
  analytics-service:
    build:
      context: ./services/analytics-service
      dockerfile: Dockerfile
    container_name: soccerlive-analytics
    environment:
      NODE_ENV: development
      PORT: 3006
      DATABASE_URL: postgresql://soccerlive:soccerlive123@postgres:5432/soccerlive
      RABBITMQ_URL: amqp://soccerlive:soccerlive123@rabbitmq:5672
      REDIS_URL: redis://redis:6379
    ports:
      - "3006:3006"
    networks:
      - soccerlive-network
    depends_on:
      postgres:
        condition: service_healthy
      rabbitmq:
        condition: service_healthy
    volumes:
      - ./services/analytics-service:/app
      - /app/node_modules
    command: npm run dev

  # React Frontend
  client:
    build:
      context: ./client
      dockerfile: Dockerfile
    container_name: soccerlive-client
    environment:
      VITE_API_URL: http://localhost/api
      VITE_WS_URL: ws://localhost
    ports:
      - "5173:5173"
    networks:
      - soccerlive-network
    volumes:
      - ./client:/app
      - /app/node_modules
    command: npm run dev

volumes:
  postgres_data:
  redis_data:
  rabbitmq_data:

networks:
  soccerlive-network:
    driver: bridge
